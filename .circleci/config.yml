version: 2
jobs:
  build:
    docker:
      - image: deliveroo/multiruby
      - image: postgres:9.6-alpine
      - image: redis:3-alpine
    parallelism: 11
    steps: &shared_steps
      - checkout

      # - run:
      #     name: install parallelism script
