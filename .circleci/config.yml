version: 2
jobs:

  build_2.3.3_rails_3:
    docker:
      - image: deliveroo/multiruby
      - image: postgres:9.6-alpine
        environment:
          PGDATA: /dev/shm/pgdata
      - image: redis:3-alpine
    steps:
      - checkout

      - run:
          name: Setup RAM disk
          command: |
            rm -rf ~/project/tmp ;
            mkdir /dev/shm/tmp ;
            ln -s /dev/shm/tmp ~/project/tmp

      - run:
          name: Select build variant (Ruby 2.3.3, rails_3)
          command: |
            rbenv local 2.3.3 ;
            gem install bundler ;
            bundle config --local gemfile $PWD/gemfiles/rails_3.gemfile

      - restore_cache:
          keys: 
            - v2-bundle-2.3.3-rails_3-{{ .Branch }}
            - v2-bundle-2.3.3-rails_3
            - v2-bundle-2.3.3

      - run: 
          name: Install dependencies
          command: |
            bundle install --jobs=3 --retry=3 --path=$PWD/vendor/bundle

      - run:
          name: Run test suite
          command: |
            unset RACK_ENV &&
            unset RAILS_ENV &&
            bundle exec rspec

      - save_cache:
          key: v2-bundle-2.3.3-rails_3-{{ .Branch }}
          paths:
            - ~/project/vendor/bundle
            - ~/project/vendor/bundle-scaffold
      - save_cache:
          key: v2-bundle-2.3.3-rails_3
          paths:
            - ~/project/vendor/bundle
            - ~/project/vendor/bundle-scaffold
