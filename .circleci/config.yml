version: 2
jobs:

  build_2.4.6_rails_4:
    docker:
      - image: ruby:2.4.6-alpine
      - image: postgres:9.6-alpine
        environment:
          PGDATA: /dev/shm/pgdata
      - image: redis:3-alpine
    steps:
      - checkout

      - run:
          name: Setup RAM disk
          command: |
            rm -rf ~/project/tmp ;
            mkdir /dev/shm/tmp ;
            ln -s /dev/shm/tmp ~/project/tmp

      - run:
          name: Setup requirements
          command: |
            apk add --update git bash build-base postgresql-dev sqlite-dev tzdata

      - run:
          name: Setup bundler
          command: |
            gem install bundler -v 1.17.3;
            bundle config --local gemfile $PWD/gemfiles/rails_4.gemfile

#      - restore_cache:
#          keys: 
#            - v2-bundle-2.4.6-rails_4-{{ .Branch }}
#            - v2-bundle-2.4.6-rails_4
#            - v2-bundle-2.4.6

      - run: 
          name: Install dependencies
          command: |
            bundle install --jobs=3 --retry=3 --path=$PWD/vendor/bundle

      - run:
          name: Run test suite
          command: |
            unset RACK_ENV &&
            unset RAILS_ENV &&
            bundle exec rspec

