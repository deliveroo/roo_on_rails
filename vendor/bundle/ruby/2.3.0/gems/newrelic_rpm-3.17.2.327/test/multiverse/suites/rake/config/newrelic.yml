---
development:
  attributes:
    include:
      - "*"
  rake:
    tasks:
      - "default"
  ssl: false
  monitor_mode: true
  license_key: bootstrap_newrelic_admin_license_key_000
  developer_mode: false
  app_name: test
  host: 127.0.0.1
  port: <%= $collector ||= nil; $collector && $collector.port %>
  transaction_tracer:
    transaction_threshold: -10
    enabled: true
