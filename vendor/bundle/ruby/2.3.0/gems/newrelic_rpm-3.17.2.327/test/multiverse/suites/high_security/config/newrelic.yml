---
development:
  high_security: true

  # Settings known to be overridden by high security, purposefully set wrong
  # in local configuration for testing purposes!
  ssl: false
  capture_params: true

  attributes:
    enabled: true
    include:
      - "*"
      - "request.parameters.*"

  transaction_tracer:
    record_sql: raw
    enabled: true
    stack_trace_threshold: 0.5

    capture_attributes: true,
    attributes:
      enabled: true,
      include:
        - "*"
        - "request.parameters.*"

  error_collector:
    enabled: true
    capture_attributes: true,
    attributes:
      enabled: true,
      include:
        - "*"
        - "request.parameters.*"

  analytics_events:
    capture_attributes: true

  transaction_events:
    attributes:
      enabled: true
      include:
        - "*"
        - "request.parameters.*"

  browser_monitoring:
    capture_attributes: true
    attributes:
      enabled: true
      include:
        - "*"
        - "request.parameters.*"

  slow_sql:
    record_sql: obfuscated

  apdex_t: 0.24
  monitor_mode: true
  license_key: bootstrap_newrelic_admin_license_key_000
  developer_mode: false
  app_name: test
  host: localhost
  api_host: localhost
  port: <%= $collector && $collector.port %>
  browser_monitoring:
    auto_instrument: true

  # Fake collector uses SSL, and we want agent to trust its self-signed cert.
  ca_bundle_path: ../../../config/test.cert.crt
