sudo: false
language: ruby
cache: bundler
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - jruby-19mode
  - jruby-9.1.6.0
git:
  submodules: false
gemfile:
  - Gemfile
matrix:
  include:
    - rvm: 2.3.1
      gemfile: gemfiles/rubyracer
    - rvm: 2.1.9
      gemfile: gemfiles/rubyracer
    - rvm: jruby-19mode
      gemfile: gemfiles/rubyrhino
    - rvm: 2.3.1
      gemfile: gemfiles/alaska
      env: ALASKA=1
  allow_failures:
    - rvm: 2.3.1
      gemfile: gemfiles/alaska
      env: ALASKA=1
